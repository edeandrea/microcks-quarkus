project:
  name: Microcks Quarkus
  description: Microcks Quarkus extension
  longDescription: Microcks Quarkus extension
  copyright: The Microcks Authors
  java:
    version: 17

signing:
  active: ALWAYS
  armored: true

assemble:
  archive:
    microcks-quarkus:
      active: ALWAYS
      stereotype: NONE
      options:
        longFileMode: POSIX
      formats:
        - ZIP
        - TGZ
      fileSets:
        - input: target/staging-deploy
          includes:
            - '**/*.*'
#        - input: target
#          output: 'io/github/microcks/quarkus/quarkus-microcks-parent/{{projectVersion}}'
#          includes:
#            - 'quarkus-microcks-parent-*.*'
#        - input: deployment/target
#          output: 'io/github/microcks/quarkus/quarkus-microcks-deployment/{{projectVersion}}'
#          includes:
#            - 'quarkus-microcks-deployment-*.*'
#        - input: runtime/target
#          output: 'io/github/microcks/quarkus/quarkus-microcks/{{projectVersion}}'
#          includes:
#            - 'quarkus-microcks-*.*'
#        - input: test-framework/target
#          output: 'io/github/microcks/quarkus/quarkus-microcks-test/{{projectVersion}}'
#          includes:
#            - 'quarkus-microcks-test-*.*'

files:
  active: ALWAYS
  artifacts:
    - path: 'target/site/quarkus-microcks-parent-{{projectVersion}}.spdx-sbom.json'
    - path: 'deployment/target/site/quarkus-microcks-deployment-{{projectVersion}}.spdx-sbom.json'
    - path: 'runtime/target/site/quarkus-microcks-{{projectVersion}}.spdx-sbom.json'
    - path: 'test-framework/target/site/quarkus-microcks-test-{{projectVersion}}.spdx-sbom.json'

deploy:
  maven:
    nexus2:
      sonatype:
        active: ALWAYS
        snapshotSupported: false
        url: https://oss.sonatype.org/content/repositories/snapshots
        snapshotUrl: https://oss.sonatype.org/content/repositories/snapshots
        stagingProfileId: io.github.microcks
        closeRepository: false
        releaseRepository: false
        stagingRepositories:
          - target/staging-deploy
    pomchecker:
      failOnWarning: false
      failOnError: false
      strict: false

release:
  github:
    overwrite: true
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
